<!DOCTYPE html> 
<head>  
  <meta charset="utf-8">
  <title>plotly.js Project: Real time signals from nano 33 ble sensor</title> 
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>

  <script src="gauge.min.js"></script>

  <style>body{padding:0;margin:30;background:#fff}</style>
</head>

<body>  <!-- style="width:100%;height:100%"> -->
    <!-- Plotly chart will be drawn inside this DIV -->
    <h1 align="center"> Real-time nano 33 BLE sensors </h1>
    <!-- 1st gauge -->
   <div align="center">
        <canvas id="gauge1"> </canvas>
        <!-- 2nd gauge -->
        <canvas id="gauge2"> </canvas>
        <!-- 3rd gauge -->
        <canvas id="gauge3"> </canvas>
        <!-- 4th gauge -->
    
    </div>
    <!-- <div id="console"> </div> -->
    <h3 align="center"> on Time: <span id="time"> </span> </h3> 
    <div id="myDiv"></div>
    <hr>

    
    <script>
      /* JAVASCRIPT CODE GOES HERE */
      var streamPlot = document.getElementById('myDiv');
      var ctime = document.getElementById('time');
      var tArray = [], // time of data arrival
        acxTrack = [], // value of sensor 1 : temperature
        acyTrack = [], // value of sensor 2 : humidity
        aczTrack = [], // value of sensor 3 : luminosity
        qyxTrack = [],// y4Track = [], // value of sensor 4 : pressure
        qyyTrack = [],
        qyzTrack = [],
        maxTrack = [],
        mayTrack = [],
        mazTrack = [],
        numPts = 50, // number of data points in x-axis                
        dtda = [],  // 1 x 4 array : [date, data1, data2, data3] from sensors
        newdata = [],
        acX = -1,
        acY = -1,
        acZ = -1,
        qyX = -1,
        qyY = -1,
        qyZ = -1,
        maX = -1,
        maY = -1,
        maZ = -1,
        initFlag = true;
        
      
        
    var socket = io.connect('http://localhost:3000'); // port = 3000  
    socket.on('connect', function () {
        socket.on('message', function (msg) {
            // initial plot
            if(msg[0]!='' && initFlag){
                dtda[0]=msg[0];
                dtda[1]=parseFloat(msg[1]);  // temperature
                dtda[2]=parseFloat(msg[2]);  // Humidity
                dtda[3]=parseFloat(msg[3]);    // Luminosity
                dtda[4]=parseFloat(msg[4]);  // Pressure
                dtda[5]=parseFloat(msg[5]);
                dtda[6]=parseFloat(msg[6]);
                dtda[7]=parseFloat(msg[7]);
                dtda[8]=parseFloat(msg[8]);
                dtda[9]=parseFloat(msg[9]);
                init();
                initFlag=false;
            }
            // console.log(msg[0]);
            // console.log(parseFloat(msg[1]) + ', ' + parseFloat(msg[2]));
            // Convert value to numbers
            dtda[0]=msg[0];
            dtda[1] = parseFloat(msg[1]); 
            dtda[2] = parseFloat(msg[2]);
            dtda[3] = parseFloat(msg[3]);
            dtda[4] = parseFloat(msg[4]);
            dtda[5] = parseFloat(msg[5]);
            dtda[6] = parseFloat(msg[6]);
            dtda[7] = parseFloat(msg[7]);
            dtda[8] = parseFloat(msg[8]);
            dtda[9] = parseFloat(msg[9]);

            // Only when any of temperature or Luminosity is different from the previous one, the screen is redrawed.
            if (dtda[1] != acX || dtda[2] != acY || dtda[3] != acZ 
            || dtda[4] != qyX || dtda[5] != qyY || dtda[6] != qyZ 
            || dtda[7] != maX || dtda[8] != maY || dtda[9] != maZ ) {  // any change?
                acX = dtda[1];  
                acY = dtda[2];
                acZ = dtda[3];
                qyX = dtda[4];  
                qyY = dtda[5];
                qyZ = dtda[6];
                maX = dtda[7];  
                maY = dtda[8];
                maZ = dtda[9];
                       

                //게이지 값 계산 하는구역
                

                

                newdata[0] = Math.sqrt(Math.pow(dtda[1],2)+Math.pow(dtda[2],2)+Math.pow(dtda[3],2));
                newdata[1] = Math.sqrt(Math.pow(dtda[4],2)+Math.pow(dtda[5],2)+Math.pow(dtda[6],2));
                newdata[2] = Math.sqrt(Math.pow(dtda[7],2)+Math.pow(dtda[8],2)+Math.pow(dtda[9],2));


                // when new data is coming, keep on streaming            
                ctime.innerHTML = dtda[0];
                gauge_acello.setValue(newdata[0])  // temp gauge
                gauge_gyro.setValue(newdata[1]); // humi gauge
                gauge_magnet.setValue(newdata[2]);  // lux gauge
                //gauge_pres.setValue(dtda[4]);   // pres gauge
                //nextPt();
                tArray = tArray.concat(dtda[0]);
                tArray.splice(0, 1);  // remove the oldest data
                acxTrack = acxTrack.concat(dtda[1]);
                acxTrack.splice(0, 1); // remove the oldest data
                acyTrack = acyTrack.concat(dtda[2]);
                acyTrack.splice(0, 1);            
                aczTrack = aczTrack.concat(dtda[3]); // pres
                aczTrack.splice(0, 1);
                qyxTrack = qyxTrack.concat(dtda[4]); // pres
                qyxTrack.splice(0, 1);// y4Track = y4Track.concat(dtda[4]); // lux
                qyyTrack = qyyTrack.concat(dtda[5]); // pres
                qyyTrack.splice(0, 1);// y4Track.splice(0, 1);
                qyzTrack = qyzTrack.concat(dtda[6]); // pres
                qyzTrack.splice(0, 1);
                maxTrack = maxTrack.concat(dtda[7]); // pres
                maxTrack.splice(0, 1);
                mayTrack = mayTrack.concat(dtda[8]); // pres
                mayTrack.splice(0, 1);
                mazTrack = mazTrack.concat(dtda[9]); // pres
                mazTrack.splice(0, 1);


                var update = {
                    x:  [tArray, tArray, tArray, tArray, tArray, tArray, tArray, tArray, tArray],
                    y:  [acxTrack, acyTrack, aczTrack, qyxTrack, qyyTrack, qyzTrack, maxTrack, mayTrack, mazTrack]
                }

                Plotly.update(streamPlot, update);

            }

      });
    }); 

    function init() {  // initial screen ()
        // starting point : first data (temp, lux)
        for ( i = 0; i < numPts; i++) {
            tArray.push(dtda[0]);  // date 
            acxTrack.push(dtda[1]);  // sensor 1 (temp)
            acyTrack.push(dtda[2]);  // sensor 2 (humi)
            aczTrack.push(dtda[3]);  // sensor 3 (lux)
            qyxTrack.push(dtda[4]);
            qyyTrack.push(dtda[5]);
            qyzTrack.push(dtda[6]);
            maxTrack.push(dtda[7]);
            mayTrack.push(dtda[8]);
            mazTrack.push(dtda[9]);
        }

        Plotly.plot(streamPlot, data, layout);
    }

    
    var data = [
        {
        x : tArray,
        y : acxTrack,
       
        name : 'AccelerometerX',
        xaxis: 'x3',
        yaxis : 'y3',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(255, 0, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
      }
    },{
        x : tArray,
        y : acyTrack,
        
        name : 'AccelerometerY',
        xaxis: 'x3',
        yaxis : 'y3',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 255, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
        }
      },{
        x : tArray,
        y : aczTrack,
        
        name : 'AccelerometerZ',
        xaxis: 'x3',
        yaxis : 'y3',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 0, 225)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
      }
    },{
        x : tArray,
        y : qyxTrack,
       
        name : 'GyroscopeX',
        xaxis: 'x2',
        yaxis : 'y2',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(255, 0, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
      }
    },{
        x : tArray,
        y : qyyTrack,
        
        name : 'GyroscopeY',
        xaxis: 'x2',
        yaxis : 'y2',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 255, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
        
      }
    },{
        x : tArray,
        y : qyzTrack,
        
        name : 'GyroscopeZ',
        xaxis: 'x2',
        yaxis : 'y2',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 0, 225)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
      }
    },{
        x : tArray,
        y : maxTrack,
       
        name : 'MagenticX',
        xaxis: 'x1',
        yaxis : 'y1',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(255, 0, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
      }
    },{
        x : tArray,
        y : mayTrack,
        
        name : 'MagenticY',
        xaxis: 'x1',
        yaxis : 'y1',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 255, 0)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
        
      }
    },{
        x : tArray,
        y : mazTrack,
        
        name : 'MagenticZ',
        xaxis: 'x1',
        yaxis : 'y1',
        mode: "markers+lines",  // "lines+markers"
        line: {
            color: "#1f77b4", 
            width: 1
        }, 
        marker: {
            color: "rgb(0, 0, 225)", 
            size: 6, 
            line: {
              color: "black", 
              width: 0.5
          }
      }
    }];


    var layout = {
    xaxis : {
        title : 'time',
        domain : [0, 1]
    },
    yaxis : {
        title : 'uT',
        domain : [0, 0.3],
        range : [-5, 5]
    },
    xaxis2 : {
        title : '',
        domain : [0, 1],
        position : 0.35,
        showticklabels: false
    },
    yaxis2 : {
        title : 'degrees/second',
        domain : [0.35, 0.65],
        range : [-250, 250]
    },
    xaxis3 : {
        title : '',
        domain : [0, 1],
        position : 0.7,
        showticklabels: false
    },
    yaxis3 : {
        title : 'G`s',
        domain : [0.7, 1],
        range : [-60, 60]
    }
};

//Plotly.newPlot('myDiv',data,layout);



    // gauge configuration
    var gauge_acello = new Gauge({
        renderTo    : 'gauge1',
        width       : 240,
        height      : 240,
        glow        : true,
        units       : 'G`s',
        valueFormat : { int : 1, dec : 1 },
        title       : "Accelerometer",
        minValue    : 0,
        maxValue    : 4,
        majorTicks  : ['0','1','2','3','4'],
        minorTicks  : 10,
        strokeTicks : false,
        highlights  : [
        { from : 0,   to : 1, color : 'rgba(0, 0, 255, 1)' },
        { from : 1,   to : 2, color : 'rgba(0, 0, 255, .5)' },
        { from : 2, to : 3, color : 'rgba(0, 0, 255, .25)' },
        { from : 3,   to : 4, color : 'rgba(0, 255, 0, .1)' },
        ],
        colors      : {
            plate      : '#fff',
            majorTicks : '#000',
            minorTicks : '#444',
            title      : '#000',
            units      : '#f00',
            numbers    : '#777',
            needle     : { start : 'rgba(240, 128, 128, 1)', end : 'rgba(255, 160, 122, .9)' }
        }
    });

    gauge_acello.draw();

    var gauge_gyro = new Gauge({
        renderTo    : 'gauge2',
        width       : 240,
        height      : 240,
        glow        : true,
        units       : 'dps',
        valueFormat : { int : 1, dec : 0 },
        title       : "Gyroscope",
        minValue    : 0,
        maxValue    : 720,
        majorTicks  : ['0','100','200','300','400'],
        minorTicks  : 10,
        strokeTicks : false,
        highlights  : [        
        { from : 0, to : 100, color : '#aaa' },
        { from : 100, to : 200, color : '#ccc' },
        { from : 200, to : 300, color : '#ddd' },
        { from : 300, to : 400, color : '#eee' },
        // { from : 800, to : 1000, color : '#fff' }
        ],
        colors      : {
            plate      : '#1f77b4',
            majorTicks : '#f5f5f5',
            minorTicks : '#aaa',
            title      : '#fff',
            units      : '#ccc',
            numbers    : '#eee',
            needle     : { start : 'rgba(240, 128, 128, 1)', end : 'rgba(255, 160, 122, .9)' }
        }
    });

    gauge_gyro.draw();

    var gauge_magnet = new Gauge({
        renderTo    : 'gauge3',
        width       : 240,
        height      : 240,
        glow        : true,
        units       : 'uT',
        valueFormat : { int : 2, dec : 0 },
        title       : "Magnetic",
        minValue    : 0,
        maxValue    : 400,  // new
        majorTicks  : ['0','100','200','300','400'],
        minorTicks  : 100,
        strokeTicks : false,
        highlights  : [
        { from : 0,  to : 100, color : '#aaa' },
        { from : 100, to : 200, color : '#ccc' },
        { from : 200, to : 300, color : '#ccc' },
        { from : 300, to : 400, color : '#ddd' },
        ],
        colors      : {
            plate      : '#555',
            majorTicks : '#f5f5f5',
            minorTicks : '#aaa',
            title      : '#fff',
            units      : '#ccc',
            numbers    : '#eee',
            needle     : { start : 'rgba(240, 128, 128, 1)', end : 'rgba(255, 160, 122, .9)' }
        }
    });

    gauge_magnet.draw();

    

</script>
</body>
</html>
